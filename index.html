<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Toss Game</title>
  </head>
  <body>
    <h1>Coin Toss Game</h1>
    <h4>First Player with <span>5</span> points wins the game!</h4>
    <div id="winner"></div>
    <div class="container">
      <div class="center" id="center">
        <div class="selection" id="selection"></div>
        <div id="image"></div>
      </div>

      <div class="scores">
        <div id="player">Player: <span class="player-scores"></span></div>
        <div id="computer">Computer: <span class="computer-scores"></span></div>
      </div>

      <div class="choice">
        <h3>Make a Selection</h3>
        <div class="buttons">
          <button class="btn" id="head">Heads</button>
          <button class="btn" id="tail">Tails</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
